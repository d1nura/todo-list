<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="enter">
        <input type="text" placeholder="Enter todo's" />
        <div id="plus"><i class="fas fa-plus-circle"></i></div>
      </div>
      <!-- <div class="noTodos">
        <h1>
          No<br />
          Todos<br />Yet !
        </h1>
      </div>-->
      <div class="todos">
        <div class="buttons">
          <button id="currentBtn" onclick="showCurrent()">
            CURRENT<span id="currentNo"></span>
          </button>
          <button id="completedBtn" onclick="showCompleted()">
            COMPLETED<span id="completedNo"></span>
          </button>
        </div>
        <div class="items">
          <div class="current"></div>
          <div class="completed"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
